            <!-- Template right side -->
            <template id="current-image">
                <img src="img/01.webp" alt="#">
                    <div class="description">
                        <h3>Marvel's Spiderman Miles Morale</h3>
                        <p>Experience the rise of Miles Morales as the new hero masters incredible, explosive new powers to become his own Spider-Man</p>
                    </div>
            </template>
            <!-- Template left side -->
            <template id="thumbs">
                <div class="item">
                    <img src="img/01.webp" alt="#">
                </div>
            </template>
            <div class="autoplay">
                <h2>Autoplay:</h2>
                <button type="button" class="btn-auto start">Start</button>
                <button type="button" class="btn-auto stop">Stop</button>
            </div>
